<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanvraag Proefweek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Logo.png" alt="Logo" class="logo">
        <h1>Aanvraag Proefweek<h1>
        <h1>Amazon / Bol vergelijker</h1>
        <form action="https://formspree.io/f/mldenjyd" method="POST">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefoonnummer (optioneel):</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">
                Ik ben ge√Ønteresseerd in de data van jouw Scraper en ontvang graag een week lang gratis data. 
                De proefweek houdt in dat ik elke dag 1 mail krijg, met een zoekterm naar keuze, 
                waarbij de bovenste producten van Amazon gescrapet worden en worden vergeleken met Bol.com.
            </label><br>
            <label for="message">
                Mijn Amazon zoekterm:</label><br>
            <textarea id="message" name="message" rows="2" required></textarea><br><br>
            <input type="submit" value="Versturen">
        </form>
    </div>
</body>
</html>
